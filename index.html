<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calc-container">
        <h2>Calculadora</h2>
        <p id="res">0</p>
        <section class="operator-container">

            <section class="col col-1">
                <button type="submit" onclick="insert(7)">7</button>
                <button type="submit" onclick="insert(8)">8</button>
                <button type="submit" onclick="insert(9)">9</button>
                <button type="submit" onclick="back()">DEL</button>
                
               
            </section>
            <section class="col col-2">
                <button type="submit" onclick="insert(4)">4</button>
                <button type="submit" onclick="insert(5)">5</button>
                <button type="submit" onclick="insert(6)">6</button>
                <button type="submit" onclick="insert('+')">+</button>
            </section>
            <section class="col col-3">
                <button type="submit" onclick="insert(1)">1</button>
                <button type="submit" onclick="insert(2)">2</button>
                <button type="submit" onclick="insert(3)">3</button>
                <button type="submit" onclick="insert('-')">-</button>
                
            </section>
            <section class="col col-4">
                <button type="submit" onclick="insert('.')">.</button>
                <button type="submit" onclick="insert(0)">0</button>
                <button type="submit" onclick="insert('/')">/</button>
                <button type="submit" onclick="insert('*')">X</button>
            </section>
            <section class="col col-5">
                
                <button type="submit" onclick="clean()">CLEAR</button>
                <button type="submit" onclick="calcular()">=</button>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
